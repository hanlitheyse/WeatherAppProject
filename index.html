<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9bbf9f297e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="cover">
        <div class="row main">
          <div class="col-3 left">
            <div class="row">
              <div class="col-2">
                <button class="search">
                  <i class="fas fa-search fa-lg text"></i>
                </button>
              </div>
              <div class="col">
                <input
                  type="datalist"
                  class="form-control"
                  placeholder="Find City"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>
          </div>

          <div class="col-9">
            <div class="col-12">
              <h2>
                Pretoria, South Africa <br /><small>29 August, 2023</small>
              </h2>
            </div>
            <div class="row">
              <div class="col">
                <p class="large-temp">29°C</p>
                <div class="row">
                  <div class="col small-temp">29°C | 14°C</div>
                </div>
              </div>
              <div class="col-7 details">
                <h1>Sunny Clear Skies</h1>
                <p><b>Feels Like: </b>28°</p>
                <p><b>Wind: </b>4mph</p>
                <p><b>Humidity: </b>31%</p>
              </div>
            </div>
            <div class="row">
              <div class="col day">
                <div class="card today">
                  <div class="card-header">Today</div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                      <h3>29°C</h3>
                      | 14°C
                    </li>
                    <li class="list-group-item">Sunny</li>
                  </ul>
                </div>
              </div>
              <div class="col day">
                <div class="card tomorrow">
                  <div class="card-header">Tomorrow</div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                      <h3>27°C</h3>
                      | 15°C
                    </li>
                    <li class="list-group-item">Cloudy</li>
                  </ul>
                </div>
              </div>
              <div class="col day">
                <div class="card nextDay">
                  <div class="card-header">Wednesday</div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                      <h3>25°C</h3>
                      | 11°C
                    </li>
                    <li class="list-group-item">Stormy</li>
                  </ul>
                </div>
              </div>
              <div class="col day">
                <div class="card nextNextDay">
                  <div class="card-header">Thursday</div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                      <h3>21°C</h3>
                      | 10°C
                    </li>
                    <li class="list-group-item">Rainy</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
